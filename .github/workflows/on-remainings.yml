name: ci

on:
  push:
    branches-ignore:
      - "main"
    tags-ignore:
      - "*"
  pull_request:
    branches-ignore:
      - "main"

jobs:
  call-test:
    uses: ./.github/workflows/test.yml
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]    
    with:
      target-os: ${{ matrix.os }}
      rust-version: ${{ vars.RUST_VERSION }}